<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <title>Reparaciones</title>
  </head>
  <body>
    <div class="container">
        <h1>Reparaciones de celulares!</h1>
        <div class="datos_celular">
            <p>Ingresar tus datos :</p>
            <div class="form-group">
                <label for="dueno">Dueño</label>
                <input type="text" id="dueno" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="modeloDeTelefono">Modelo de celular</label>
                <input type="text" id="modeloDeTelefono" class="form-control" placeholder="Modelo">
            </div>
            <div class="form-group">
                <label for="numeroDeSerie">Número de serie</label>
                <input type="text" id="numeroDeSerie" class="form-control" placeholder="Número de serie">
            </div>
            <div class="form-group">
                <label for="imei">IMEI</label>
                <input type="text" id="imei" class="form-control" placeholder="IMEI">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bateria">Batería</label>
                    <select id="bateria" class="form-control">
                        <option value="true">Bien</option>
                        <option value="false">Mal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pantalla">Pantalla</label>
                    <select id="pantalla" class="form-control">
                        <option value="true">Bien</option>
                        <option value="false">Mal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="camara">Cámara</label>
                    <select id="camara" class="form-control">
                        <option value="true">Bien</option>
                        <option value="false">Mal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="botones">Botones</label>
                    <select id="botones" class="form-control">
                        <option value="true">Bien</option>
                        <option value="false">Mal</option>
                    </select>
                </div>
            </div>
            <p>
                <a href="#" class="btn" id="guardar">Guardar móvil</a>
            </p>
            <div id="mostrarDatos" class="mostrar_datos"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
